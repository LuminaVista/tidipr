<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/CSS/style.css">
    <title>TIDI: Password Reset</title>
</head>

<body>

    <div class="d-flex justify-content-center m-5">
        <h3>TIDI: Password Reset</h3>
    </div>

    <div class="container">
        <div id="alert-container" class="mb-3"></div>

        <form id="resetForm" style="max-width: 500px; margin: auto;">
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required
                    minlength="8">
            </div>
            <button type="submit" class="btn btn-outline-dark w-100">Reset Password</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="./JS/rp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>

        const form = document.getElementById("resetForm");
        const alertContainer = document.getElementById("alert-container");

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email'); // or use id if that's how you track users

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById("newPassword").value;

            if (!token || !email) {
                showAlert("Missing token or email in URL.", "danger");
                return;
            }

            const payload = {
                token: token,
                email: email,
                newPassword: newPassword
            };

            try {
                const res = await fetch("https://backend.tidibe.xyz/api/rp/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                if (res.ok) {
                    showAlert(data.message || "Password reset successful.", "success");
                    form.reset();
                    form.style.display = "none";
                } else {
                    showAlert(data.message || "Something went wrong.", "danger");
                }
            } catch (err) {
                showAlert("Something went wrong. Please try again later.", "danger");
                console.error(err);
            }
        });

        function showAlert(message, type = "success") {
            alertContainer.innerHTML = `
          <div class="alert alert-${type}" role="alert">
            ${message}
          </div>
        `;
        }

    </script>
</body>

</html>
