<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./CSS/style.css">
    <title>TIDI: Password Reset</title>
</head>

<body>

    <div class="d-flex justify-content-center m-5">
        <h3>TIDI: Password Reset</h3>
    </div>

    <div class="container">

        <div class="info">
            <p>Password reset process details: </p>
            <ul>
                <li>The new password must be 8 characters long</li>
                <li>After a successful reset, please login to the app with new password</li>
            </ul>
        </div>


        <div id="alert-container" class="mb-3"></div>

        <form id="resetForm">
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required
                    minlength="8">
            </div>
            <button type="submit" class="btn btn-outline-dark w-100">Reset Password</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="./JS/rp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
